{% extends 'base.html' %}

{% block navsearch %}
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="", autocomplete="off">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top:5%">
        <div class="row">
            <div class="col-lg-6">

                {% for result in results %}
                    <div class="row">
                        <blockquote class="blockquote">
                            <h4><a href='{{result["url"]}}'>{{result['title']}}</a></h4>
                            <footer class="blockquote-footer"><a href='{{result["url"]}}'>{{result['url']}}</a></footer>
                            <p class="mb-0">{{result['text']}}</p>
                        </blockquote>
                    </div>
                {% endfor %}

                <div class="row">
                    <div>
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#">&laquo;</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">5</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">&raquo;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-4" style="margin-left:25px">
                <div class="row">
                    <h4>Filter results</h4>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="checkbox" checked="" autocomplete="off"> Food
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off"> Culture
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off"> Transport
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
